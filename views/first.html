<nav-bar var="Angular App"></nav-bar><div class="jumbotron" ng-controller="firstController">	<form class="form-inline">		<input class="input-sm" ng-model="searchInput.name">	</form>	<br>	<div>		<table class="table table-bordered table-striped" ng-init="sorter='name'">			<tr>				<td><a href="" ng-click="sorter='name';reverse=!reverse"><strong>Name</strong></a></td>				<td><a href="" ng-click="sorter='country';reverse=!reverse"><strong>Country</strong></a></td>			</tr>			<tr ng-repeat="data in datalist | orderBy:sorter:reverse | filter:searchInput">				<td>{{data.name | uppercase}}</td>				<td>{{data.country}}</td>			</tr>		</table>	</div></div>
